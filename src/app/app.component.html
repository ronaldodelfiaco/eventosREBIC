<div class="content" role="main">

  <!-- Highlight Card -->
  <div class="card highlight-card card-small">

    <svg id="rocket" xmlns="http://www.w3.org/2000/svg" width="101.678" height="101.678" viewBox="0 0 101.678 101.678">

      <g id="Group_83" data-name="Group 83" transform="translate(-141 -696)">
        <circle id="Ellipse_8" data-name="Ellipse 8" cx="50.839" cy="50.839" r="50.839" transform="translate(141 696)"
          fill="#dd0031" />
        <g id="Group_47" data-name="Group 47" transform="translate(165.185 720.185)">
          <path id="Path_33" data-name="Path 33"
            d="M3.4,42.615a3.084,3.084,0,0,0,3.553,3.553,21.419,21.419,0,0,0,12.215-6.107L9.511,30.4A21.419,21.419,0,0,0,3.4,42.615Z"
            transform="translate(0.371 3.363)" fill="#fff" />
          <path id="Path_34" data-name="Path 34"
            d="M53.3,3.221A3.09,3.09,0,0,0,50.081,0,48.227,48.227,0,0,0,18.322,13.437c-6-1.666-14.991-1.221-18.322,7.218A33.892,33.892,0,0,1,9.439,25.1l-.333.666a3.013,3.013,0,0,0,.555,3.553L23.985,43.641a2.9,2.9,0,0,0,3.553.555l.666-.333A33.892,33.892,0,0,1,32.647,53.3c8.55-3.664,8.884-12.326,7.218-18.322A48.227,48.227,0,0,0,53.3,3.221ZM34.424,9.772a6.439,6.439,0,1,1,9.106,9.106,6.368,6.368,0,0,1-9.106,0A6.467,6.467,0,0,1,34.424,9.772Z"
            transform="translate(0 0.005)" fill="#fff" />
        </g>
      </g>
    </svg>

    <span>{{ title }} {{evento}} </span>

    <svg id="rocket-smoke" xmlns="http://www.w3.org/2000/svg" width="516.119" height="1083.632"
      viewBox="0 0 516.119 1083.632">
      <title>Rocket Ship Smoke</title>
    </svg>

  </div>


  <mat-card class="card-container">
    <form [formGroup]="eventos" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Cliente</mat-label>
          <input matInput id="cliente" type="text" formControlName="cliente" />
        </mat-form-field>

        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Tipo</mat-label>
            <input matInput>
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Motivo</mat-label>
            <input matInput id="motivo" type="text" formControlName="motivo">
          </mat-form-field></td>
        </tr></table>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Observação origem</mat-label>
          <textarea matInput rows=3 id="observacaoOrigem" formControlName="observacaoOrigem"></textarea>
        </mat-form-field>

        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Criado em</mat-label>
            <input matInput>
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Dias percorridos</mat-label>
            <input matInput>
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Resolver até</mat-label>
            <input matInput>
          </mat-form-field></td>
        </tr></table>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Observação Retorno</mat-label>
          <textarea matInput rows=3 id="observacaoRetorno" formControlName="observacaoRetorno"></textarea>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Resposta</mat-label>
          <input matInput id="resposta" type="text" formControlName="resposta">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Resolvido por:</mat-label>
          <input matInput id="resolvidoPor" type="text" formControlName="resolvidoPor">
        </mat-form-field>
    
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Destinatário</mat-label>
          <input matInput id="destinatario" type="text" formControlName="destinatario" />
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Setor</mat-label>
          <input matInput id="setor" type="text" formControlName="setor">
        </mat-form-field>


      </div>
      <div class="buttons-actions">

        <button class="button-actions" mat-flat-button type="button" color="primary"
          (click)="onResqueduleButton()">Gravar</button>
        <button class="button-actions" mat-flat-button type="button" color="primary"
          (click)="onCancelButton()">Cancelar</button>
        <button class="button-actions" mat-flat-button type="button" color="primary"
          (click)="onHistoricButton()">Histórico</button>
        <button class="button-actions" mat-flat-button type="button" color="primary"
          (click)="onRelatedProductsButton()">Produtos Relacionados</button>
        <button class="button-actions" mat-flat-button type="button" color="primary"
          (click)="onRelatedImageButton()">Imagens Relacionados</button>
        <button class="button-actions" mat-flat-button type="button" color="primary"
          (click)="onCloseButton()">fechar</button>
      </div>
    </form>
  </mat-card>


  <!-- Footer -->
  <footer>

  </footer>



</div>



<router-outlet></router-outlet>
